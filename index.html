
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REMKODai PRO - Neural Assistant</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@100;300;400;700;900&display=swap');
      
      :root {
        --theme-primary: #00f2ff;
        --theme-secondary: #bc13fe;
        --theme-bg: #020617;
        --theme-card-bg: rgba(0, 0, 0, 0.4);
        --theme-font-main: 'Plus Jakarta Sans', sans-serif;
        --theme-font-mono: 'JetBrains Mono', monospace;
        --theme-glow: rgba(0, 242, 255, 0.3);
      }

      body, html { 
        margin: 0; 
        padding: 0; 
        width: 100%; 
        min-height: 100%; 
        background-color: var(--theme-bg);
        font-family: var(--theme-font-main);
        color: #f8fafc;
        overflow-x: hidden;
        transition: background-color 1s ease, color 0.5s ease, font-family 0.5s ease;
      }

      #root { width: 100%; min-height: 100vh; display: flex; flex-direction: column; }

      /* Scanline Effect */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 9999;
        background-size: 100% 4px, 3px 100%;
        pointer-events: none;
        opacity: 0.1;
      }

      /* Cyber Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
      ::-webkit-scrollbar-thumb { background: var(--theme-primary); box-shadow: 0 0 10px var(--theme-primary); border-radius: 10px; }

      .bg-grid {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(to right, var(--theme-primary) 1px, transparent 1px),
          linear-gradient(to bottom, var(--theme-primary) 1px, transparent 1px);
        background-size: 80px 80px;
        perspective: 1000px;
        transform: rotateX(60deg) translateY(-30%) scale(2.5);
        opacity: 0.05;
        z-index: -1;
        pointer-events: none;
        animation: grid-move 40s linear infinite;
        transition: opacity 1s ease, background-image 1s ease;
      }

      @keyframes grid-move {
        from { background-position: 0 0; }
        to { background-position: 0 80px; }
      }

      .neon-glow {
        box-shadow: 0 0 30px var(--theme-glow), inset 0 0 15px var(--theme-glow);
      }
      
      .buddy-btn-glow {
        box-shadow: 0 0 30px var(--theme-glow);
        animation: btn-pulse 2.5s infinite;
      }

      @keyframes btn-pulse {
        0% { box-shadow: 0 0 15px var(--theme-glow); opacity: 0.9; }
        50% { box-shadow: 0 0 45px var(--theme-glow); opacity: 1; }
        100% { box-shadow: 0 0 15px var(--theme-glow); opacity: 0.9; }
      }

      .font-mono { font-family: var(--theme-font-mono); }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--theme-glow); border-radius: 10px; }
      
      .glass-card {
        background: var(--theme-card-bg);
        backdrop-blur: 30px;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-grid" id="theme-grid"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
